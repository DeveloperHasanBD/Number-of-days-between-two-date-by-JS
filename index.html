<div class="row mb-3">
  <label for="date_from" class="col-sm-2 col-form-label">Fecha de Alquiler</label>
  <div class="col-sm-10">
    <input type="date" class="form-control get_date_from" name="date_from" required>
  </div>
</div>
<div class="row mb-3">
  <label for="date_to" class="col-sm-2 col-form-label">Fecha de Alquiler to</label>
  <div class="col-sm-10">
    <input type="date" class="form-control get_date_to" name="date_to" required>
  </div>
</div>
<div class="row mb-3">
  <label for="num_of_days" class="col-sm-2 col-form-label">No. De Dias</label>
  <div class="col-sm-10">
    <input readonly type="number" class="form-control num_of_days" name="num_of_days" required>
  </div>
</div>
